<div class="row">

    <div class="col-sm-12">
          <div class="iq-card">
             <div class="iq-card-header d-flex justify-content-between">
                <div class="iq-header-title">
                   <h4 class="card-title">Liste des ordres de mission</h4>
                </div>
             </div>
             <div class="iq-card-body">

                <div class="row justify-content-between">
                            <div class="col-sm-12 col-md-6">
                                <div id="displayOptions" [collapse]="displayOptionsCollapsed" class="collapse dont-collapse-sm">
                                    <div class="d-inline-block">
                                        <div class="search-sm d-inline-block float-md-left mr-1 mb-1 align-top">
                                            <input class="form-control" placeholder="Recherche" (keyup)="updateFilter($event)">
                                        </div>
                                    </div>
                                </div> 
                            </div>
                            <div class="col-12 mb-4 data-table-rows">
                                <ngx-datatable [rows]="missions"  [messages]="messagesData"  [columns]="columns" [columnMode]="ColumnMode.flex" [limit]="itemsPerPage" [headerHeight]="20"
                                [footerHeight]="100" #table [sorts]="[{ prop: 'date', dir: 'asc' }]" >
                
                                                <ngx-datatable-column name="Date" [flexGrow]="1.2">
                                                        <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                                                        let-selectFn="selectFn">
                                                        Date de départ
                                                        </ng-template>
                                                        <ng-template ngx-datatable-cell-template let-row="row"> 
                                                            <a class="c-pointer" [attr.title]="row.objet" [innerText]="row.objet"></a>
                                                        </ng-template>
                                                </ngx-datatable-column>
                
                                                <ngx-datatable-column name="Type" [flexGrow]="1.2">
                                                    <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                                                    let-selectFn="selectFn">
                                                        Destination
                                                    </ng-template>
                                                    <ng-template ngx-datatable-cell-template let-row="row"> 
                                                        <a class="c-pointer" [attr.title]="row.destination" [innerText]="row.destination"></a>
                                                    </ng-template>
                                                </ngx-datatable-column>
                
                                                <ngx-datatable-column name="Etape" [flexGrow]="1.2">
                                                    <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                                                    let-selectFn="selectFn">
                                                    Etape du traitement
                                                    </ng-template>
                                                    <ng-template ngx-datatable-cell-template let-row="row"> 
                                                        <a class="c-pointer" [attr.title]="getUserWhoValidateName(row.configData)" [innerText]="getUserWhoValidateName(row.configData)"></a>
                                                    </ng-template>
                                                </ngx-datatable-column>
                
                                                <ngx-datatable-column name="Statut" [flexGrow]="1.2">
                                                    <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                                                    let-selectFn="selectFn">
                                                        Statut
                                                    </ng-template>
                                                    <ng-template ngx-datatable-cell-template let-row="row"> 
                                                        <a class="c-pointer" [attr.title]="row.statut" [innerText]="row.statut"></a>
                                                    </ng-template>
                                                </ngx-datatable-column>
                
                               
                
                                                <ngx-datatable-column name="Id"  [sortable]="false" [draggable]="false"
                                                [resizeable]="false" [flexGrow]="1.2">
                                                        <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                                                            let-selectFn="selectFn">
                                                            Action
                                                        </ng-template>
                                                        <ng-template ngx-datatable-cell-template  let-row="row">

                                                                <button (click)="getOrderMission(row._id)" type="button" class="btn btn-xs btn-success mb-2" *ngIf="row.statut === 'Validé'">
                                                                    <i class="ri-download-line"></i>
                                                                </button>
                                                        </ng-template>
                                                </ngx-datatable-column>
                
                
                                                <ngx-datatable-footer *ngIf="true">
                                                    <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize"
                                                        let-selectedCount="selectedCount" let-curPage="curPage" let-offset="offset" let-limit="limit">
                                                            <div class="w-100 d-flex justify-content-center">
                                                                <pagination [totalItems]="rowCount" [itemsPerPage]="pageSize" [maxSize]="5"
                                                                [customPreviousTemplate]="prevTemplate"  (pageChanged)="table.onFooterPage($event)"
                                                                    [customNextTemplate]="nextTemplate">
                                                                </pagination>
                                                            </div>
                                                    </ng-template>
                                                </ngx-datatable-footer>
                  
                                </ngx-datatable>
                            </div>
                </div>

                <ng-template #nextTemplate let-disabled="disabled" let-currentPage="currentPage">
                    <ng-container *ngIf="!disabled">
                      ➡️
                    </ng-container>
                    <ng-container *ngIf="disabled">
                      ⛔
                    </ng-container>
                  </ng-template>
                   
                  <ng-template #prevTemplate let-disabled="disabled" let-currentPage="currentPage">
                    <ng-container *ngIf="!disabled">
                      ⬅️
                    </ng-container>
                    <ng-container *ngIf="disabled">
                      ⛔
                    </ng-container>
                  </ng-template>

                  <ng-template #prevTemplate let-disabled="disabled" let-currentPage="currentPage">
                    <ng-container *ngIf="!disabled">
                      ⬅️
                    </ng-container>
                    <ng-container *ngIf="disabled">
                      ⛔
                    </ng-container>
                  </ng-template>


                

               
             </div>
          </div>
          
    </div>
 </div>
