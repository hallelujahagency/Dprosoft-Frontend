<div [formGroup]="formRegister" >

        <div  [ngSwitch]="field.type">


            <div *ngSwitchCase="'text'"> 
                    <label [attr.for]="field.name">{{field.label}}</label>
                    <input type="text" class="form-control" [id]="field.name" [name]="field.name" [formControlName]="field.name">
            </div>

            <div *ngSwitchCase="'email'"> 
                <label [attr.for]="field.name">{{field.label}}</label>
                <input type="email" class="form-control" [id]="field.name" [name]="field.name" [formControlName]="field.name">
            </div>

            <div *ngSwitchCase="'password'"> 
                <label [attr.for]="field.name">{{field.label}}</label>
                <input type="password" class="form-control" [id]="field.name" [name]="field.name" [formControlName]="field.name">
            </div>

            <div *ngSwitchCase="'dropdown'"> 
                <label [attr.for]="field.name">{{field.label}}</label>
                <select class="form-control" [id]="field.name" [name]="field.name" [formControlName]="field.name">

                    <option *ngFor="let opt of field.options" [value]="opt.key">{{opt.label}}</option>
                </select>
            </div>

            <div *ngSwitchCase="'radio'"> 

                    <div class="custom-control custom-radio custom-radio-color-checked custom-control-inline" *ngFor="let opt of field.options">
                        <input type="radio" [id]="opt.key" [name]="field.name" class="custom-control-input bg-primary" [value]="opt.key" [formControlName]="field.name">
                        <label class="custom-control-label" [for]="opt.key"> {{opt.label}}</label>
                    </div>
            </div>

            <div *ngSwitchCase="'checkbox'"> 

                <div class="custom-control custom-checkbox custom-control-inline" *ngFor="let opt of field.options">
                    <input type="checkbox" class="custom-control-input" [value]="opt.key" [id]="opt.key" [name]="field.name" [formControlName]="field.name">
                    <label class="custom-control-label" [for]="opt.key"> {{opt.label}}</label>
                </div>
            </div>

        </div>

</div>
