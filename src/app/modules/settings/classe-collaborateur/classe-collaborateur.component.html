<div class="row">
    <div class="col-sm-12">
          <div class="iq-card">
             <div class="iq-card-header d-flex justify-content-between">
                <div class="iq-header-title">
                   <h4 class="card-title">Liste des collaborateurs</h4>
                </div>
                <span class="table-add float-right mb-3 mr-2 mt-2">
                    <button class="btn btn-sm btn-primary" >
                        <i class="ri-add-fill"></i> 
                        <span class="pl-1">Ajouter une classe collaborateur</span>
                    </button>
                 </span>
             </div>
             <div class="iq-card-body">

                <div class="row justify-content-between">
                            <div class="col-sm-12 col-md-6">
                                <div class="col-sm-6">
                                    <div class="d-inline-block">
                                        <div class="search-sm d-inline-block float-md-left mr-1 mb-1 align-top">
                                            <input class="form-control" name="search" placeholder="Recherche" (keyup)="updateFilter($event)">
                                        </div>
                                    </div>
                                </div> 
                                
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="col-sm-6">
                                    <div class="d-inline-block">
                                        <button class="btn btn-sm btn-primary" >
                                         
                                            <span class="pl-1">Telecharger En pdf</span>
                                        </button>
                                    </div>
                                </div> 
                                
                            </div>
                            <div class="col-12 mb-4 data-table-rows" id="table-list-services" #tableListServices>
                                <ngx-datatable [rows]="classesCollaborateur"  [messages]="messagesData"  [columns]="columns" [columnMode]="ColumnMode.flex" [limit]="itemsPerPage" [headerHeight]="20"
                                [footerHeight]="100" #table [sorts]="[{ prop: 'name', dir: 'asc' }]" >
                
                                                <ngx-datatable-column name="Name" [flexGrow]="3.4">
                                                        <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                                                        let-selectFn="selectFn">
                                                            Intitulé de la classe
                                                        </ng-template>
                                                        <ng-template let-value="value" ngx-datatable-cell-template> 
                                                            <a class="c-pointer" title="{{value}}">{{ value }}</a>
                                                        </ng-template>
                                                </ngx-datatable-column>

                                               
                
                                                <ngx-datatable-column name="Id"  [sortable]="false" [draggable]="false"
                                                [resizeable]="false" [flexGrow]="1.9">
                                                        <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
                                                            let-selectFn="selectFn">
                                                            Action
                                                        </ng-template>
                                                        <ng-template ngx-datatable-cell-template  let-row="row">

                                                                <button type="button" class="btn btn-xs btn-primary mb-2 mr-1" >
                                                                    <i class="ri-eye-line"></i>
                                                                </button>

                                                                <button type="button" class="btn btn-xs btn-info mb-2 mr-1" >
                                                                    <i class="ri-pencil-line"></i>
                                                                </button>
                                                                
                                                                <button  type="button" class="btn btn-xs btn-danger mb-2" >
                                                                    <i class="ri-delete-bin-line"></i>
                                                                </button>
                                                        </ng-template>
                                                </ngx-datatable-column>
                
                
                                                <ngx-datatable-footer *ngIf="true">
                                                    <ng-template ngx-datatable-footer-template let-rowCount="rowCount" let-pageSize="pageSize"
                                                        let-selectedCount="selectedCount" let-curPage="curPage" let-offset="offset" let-limit="limit">
                                                            <div class="w-100 d-flex justify-content-center">
                                                                <pagination [totalItems]="rowCount" [itemsPerPage]="pageSize" [maxSize]="5"
                                                                [customPreviousTemplate]="prevTemplate"  (pageChanged)="table.onFooterPage($event)"
                                                                    [customNextTemplate]="nextTemplate">
                                                                </pagination>
                                                            </div>
                                                    </ng-template>
                                                </ngx-datatable-footer>
                  
                                </ngx-datatable>
                            </div>
                </div>

                <ng-template #nextTemplate let-disabled="disabled" let-currentPage="currentPage">
                    <ng-container *ngIf="!disabled">
                      ➡️
                    </ng-container>
                    <ng-container *ngIf="disabled">
                      ⛔
                    </ng-container>
                  </ng-template>
                   
                  <ng-template #prevTemplate let-disabled="disabled" let-currentPage="currentPage">
                    <ng-container *ngIf="!disabled">
                      ⬅️
                    </ng-container>
                    <ng-container *ngIf="disabled">
                      ⛔
                    </ng-container>
                  </ng-template>

                  <ng-template #prevTemplate let-disabled="disabled" let-currentPage="currentPage">
                    <ng-container *ngIf="!disabled">
                      ⬅️
                    </ng-container>
                    <ng-container *ngIf="disabled">
                      ⛔
                    </ng-container>
                  </ng-template>

             </div>
          </div>
          
    </div>
 </div>
