
<div *ngIf="field && formCard" [formGroup]="formCard">

        <label [attr.for]="field.controlName" *ngIf="field.controlLabel">{{field.controlLabel}}</label>
        <input [type]="field.valueType" class="form-control"  [ngClass]="{'is-invalid' : !isValid && (isDirty || isTouched) }"
                 [formControlName]="field.controlName"
                 [name]="field.controlName"
                 [id]="field.controlName"
                 [value]="field.currentValue ? field.currentValue  : ''"
                 [required]="field.validators.required" 
                 [minlength]="field.validators.minlength"
                 [maxlength]="field.validators.maxlength">

        <div class="invalid-feedback" *ngIf="!isValid && (isDirty || isTouched)">
                        <div *ngIf="isRequired">Champs Obligatoire</div>
                        <div *ngIf="isMin">Minimum  est {{field.validators.minlength}}</div>
        </div>

                  
    </div>
